name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: portal_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Install pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 8
        
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run Prisma Migrations
      run: pnpm --filter @portal/db db:push
      env:
        DATABASE_URL: "postgresql://postgres:password@localhost:5432/portal_test?schema=public"

    - name: Type Check
      run: pnpm run typecheck

    - name: Lint
      run: pnpm run lint

    - name: Build
      run: pnpm run build
      env:
        DATABASE_URL: "postgresql://postgres:password@localhost:5432/portal_test?schema=public"
        NEXT_TELEMETRY_DISABLED: 1
